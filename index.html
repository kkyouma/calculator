<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="styleSheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header></header>
  <div class="calculator">
    <div class="operators">
      <button id="add" class="display">+</button>
      <button id="substract" class="display">-</button>
      <button id="multiply" class="display">*</button>
      <button id="divide" class="display">/</button>
      <button id="equal" class="display">=</button>
      <button id="clear" class="display">C</button>
    </div>
    <div class="numbers">
      <button id="one" class="">7</button>
      <button id="two">8</button>
      <button id="three">9</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="seven">3</button>
      <button id="eight">2</button>
      <button id="nine">1</button>
      <button id="zero">0</button>
    </div>
  </div>
  <footer></footer>
  </footer>
<script src="main.js"></script>
</body>
</html>
